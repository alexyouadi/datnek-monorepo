          <h5 class="modal-title" id="deleteModalLabel">Supprimer le post</h5>
          <button type="button" class="btn-close" (click)="annuler()" aria-label="Close"></button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="annuler()" data-bs-dismiss="modal">Annuler</button>

        </div>
      </div>
